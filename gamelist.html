<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30cc98dcb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lists.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Matchify.gg - Dashboard - Gamelist</title>
    <meta name="description" content="Matchify">
    <meta name="author" content="sovadzn.com">


</head>

<body id="gamelist">
    <div class="list-of-games dashboard-list">

        <div class="card" id="valorant">
            <div class="gradient">
                <div class="counter"><i class="fas fa-users"></i> 1775</div>
                <div class="title-column">
                    <h4>Valorant</h4>
                    <span><i class="fas fa-desktop"></i> PC</span>
                </div>
            </div>
        </div>

        <div class="card" id="bfv">
            <div class="gradient">
                <div class="counter"><i class="fas fa-users"></i> 53</div>
                <div class="title-column">
                    <h4>Battlefield V</h4>
                    <div class="inline-platforms"><span><i class="fab fa-playstation"></i> playstation 4</span><span> + <i class="fab fa-xbox"></i> Xbox Series X|S</span></div>
                </div>
            </div>
        </div>
        <div class="card" id="pokemon">
            <div class="gradient">
                <div class="counter"><i class="fas fa-users"></i> 328</div>
                <div class="title-column">
                    <h4>Pokemon go</h4>
                    <span><i class="fas fa-mobile"></i> Mobile</span>
                </div>
            </div>
        </div>
        <div class="card" id="cod">
            <div class="gradient">
                <div class="counter"><i class="fas fa-users"></i> 123</div>
                <div class="title-column">
                    <h4>Call of Duty Black Ops Cold War
                    </h4>
                    <span><i class="fab fa-playstation"></i> playstation 4</span>
                </div>
            </div>
        </div>
        <div class="card" id="csgo">
            <div class="gradient">
                <div class="counter"><i class="fas fa-users"></i> 802</div>
                <div class="title-column">
                    <h4>Counter-Strike: Global Offensive</h4>
                    <span><i class="fas fa-desktop"></i> PC</span>
                </div>
            </div>
        </div>

        <div class="card" id="lol">
            <div class="gradient">
                <div class="counter"><i class="fas fa-users"></i> 64</div>
                <div class="title-column">
                    <h4>League of Legends</h4>
                    <span><i class="fas fa-desktop"></i> PC</span>
                </div>
            </div>
        </div>

    </div>
</body>

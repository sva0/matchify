<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30cc98dcb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lists.css">
    <link rel="stylesheet" href="no-scrollbar.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Matchify 2021</title>
    <meta name="description" content="Matchify">
    <meta name="author" content="sovadzn.com">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

</head>

<body id="login">
    <div class="inner-container clear-flex" >
        <div class="title" style="margin-bottom: 16px">
            <a href="register.html" class="button-cta"><i class="fas fa-arrow-left"></i></a>

            <h4>Register</h4>
            <img src="images/logo-top.svg" alt="">
        </div>
        <label class="input-title" for="Nick"><i class="fas fa-camera"></i>Avatar</label>
    <div class="avatar">
        <img src="images/image-avatar.png" alt="">
        <div class="avatar-buttons">
            <a class="button-secondary" href="#"><img src="" alt=""><i class="far fa-image"></i> Upload</a>
            <a class="button-delete" href="#"><img src="" alt=""><i class="far fa-trash-alt"></i>
                <div class="text">delete</div>
            </a>
        </div>
    </div>
        <hr>

        <label class="input-title" for="Nick"><i class="fas fa-user-tag"></i>Nickname</label>
        <input type="text" placeholder="Password" id="lname " name="lname ">
        <hr>
    <div class="special-settings">
        <label class="input-title" for="Nick"><i class="fas fa-language"></i>Languages</label>

        <p>We're going to show you others based on languages of your choice</p>
        <select id="gender" name="gender">
        <option value="volvo">Polish</option>
        <option value="saab">Female</option>
        <option value="fiat">Non-binary</option>
      </select>
    </div>
        <hr>
        <label class="input-title" for="Nick"><i class="fas fa-wifi"></i>Communicators</label>
    <ul class="list communicators">
        <li>
            <p id="if-switch"><i class="fab fa-discord"></i> Discord</p>

            <div class="switch switch-off" href="">
                <div class="circle"></div>
            </div>
        </li>
        <li>
            <p id="if-switch"><i class="fab fa-facebook-messenger"></i> Messenger</p>

            <div class="switch switch-off" href="">
                <div class="circle"></div>
            </div>
        </li>
        <li>
            <p id="if-switch"><i class="fab fa-skype"></i> Skype</p>

            <div class="switch" href="">
                <div class="circle"></div>
            </div>
        </li>
        <li>
            <p id="if-switch"><i class="fab fa-teamspeak"></i> TeamSpeak</p>

            <div class="switch" href="">
                <div class="circle"></div>
            </div>
        </li>
    </ul>

        <div id="settings-button-container" style="margin-top: 16px;">
            <a href="main.html" class="button"><i class="fas fa-check"></i> finish</a>
        </div>

    </div>
</body>

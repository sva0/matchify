<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30cc98dcb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lists.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="no-scrollbar.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Matchify.gg - Welcome</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <meta name="description" content="Matchify">
    <meta name="author" content="sovadzn.com">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

</head>

<body id="login" onload="zmienBg()">

    <div id="background">
        <img id="img" src="images/valorant.jpg" alt="">
    </div>



    <!-- Start Login -->
    <div class="SameHeightLogin" id="viewZero">

        <div class="inner-container clear-flex" id="login-info">
            <img width="60px" src="images/logo.svg" alt="">
            <span>MEET</span>
            <h1>Matchify.gg</h1>
            <img src="images/Group 1.svg" height="140px" style="justify-self: center;" alt="">
            <p>Swipe through and get connected with players that match your requirements for any game of your choice!</p>

            <a onclick="goRegisterStep1()" class="button"><i class="fas fa-user-plus"></i>Create free account</a>
            <p>now and enhance your gaming experience on any platform.</p>
            <div id="inline-buttons"><a href="https://about.matchify.gg/" target="_blank" class="button-secondary"><i class="fas fa-info-circle"></i>About</a>
                <a href="https://about.matchify.gg/blog" target="_blank" class="button-secondary"><i class="fas fa-blog"></i>Blog</a></div>


        </div>


        <div class="inner-container clear-flex" id="login-inputs">
            <span>Welcome</span>
            <h1>Login</h1>
            <hr class="short">
            <label class="input-title" for="Nick"><i class="fas fa-user-tag"></i>E-Mail</label>
            <input type="text" placeholder="E-mail" id="lname " name="lname ">
            <label class="input-title" for="Nick"><i class="fas fa-key"></i>Password</label>
            <input type="text" placeholder="Password" id="lname " name="lname ">
            <a href="main.html" class="button"><i class="fas fa-check"></i>Login</a>
            <a onclick="goRegisterStep1()" class="button-secondary"><i class="fas fa-user-plus"></i>Register</a>
            <hr class="short">
            <span>Or get in using:</span>
            <div class="buttons-login-with">
                <a onclick="goRegisterFinish()" class="button-th"><i class="fab fa-facebook-f"></i></a>
                <a onclick="goRegisterFinish()" class="button-th"><i class="fab fa-facebook-f"></i></a>
                <a onclick="goRegisterFinish()" class="button-th"><i class="fab fa-facebook-f"></i></a>
            </div>

        </div>

    </div>
    <!-- END Login -->

    <!-- START Step1 -->
    <div class="inner-container clear-flex" id="registerStep1" style="display: none">
        <div class="title">
            <a href="index.html" class="button-cta"><i class="fas fa-arrow-left"></i></a>

            <h4>Register</h4>
            <img src="images/logo-top.svg" alt="">
        </div>
        <label class="input-title" for="Nick"><i class="fas fa-user-tag"></i>E-Mail</label>
        <input type="text" placeholder="E-mail" id="lname " name="lname ">
        <hr>

        <label class="input-title" for="Nick"><i class="fas fa-key"></i>Password</label>
        <input type="text" placeholder="Password" id="lname " name="lname ">
        <label class="input-title" for="Nick"><i class="fas fa-key"></i>Password</label>
        <input type="text" placeholder="Password" id="lname " name="lname ">
        <hr>
        <label class="input-title" for="Nick">
    
                
                <i class="fas fa-calendar-day"></i>Date of Birth</label>
        <select id="dob" name="dob">
                <option value="volvo">29 may 2021</option>
                <option value="volvo">other</option>
            </select>

        <div id="settings-button-container" style="margin-top: 16px;">
            <a onclick="goRegisterFinish()" class="button"><i class="fas fa-check"></i>Next Step</a>
        </div>

    </div>
    <!-- END step1-->

    <!-- Start Finish -->
    <div class="inner-container clear-flex" id="registerFinish" style="display: none">
        <div class="title" style="margin-bottom: 16px">
            <a onclick="goRegisterStep1()" class="button-cta"><i class="fas fa-arrow-left"></i></a>

            <h4>Register</h4>
            <img src="images/logo-top.svg" alt="">
        </div>

        <iframe class="profile-settings" src="register-end.html"></iframe>

        <div id="settings-button-container">
            <a href="main.html" class="button"><i class="fas fa-check"></i> finish</a>
        </div>

    </div>

    <!-- END Finish -->

    <script>
        function goRegisterStep1() {

            $('#registerFinish').fadeOut(200);
            $('#viewZero').fadeOut(200);
            $('#registerStep1').fadeIn(200);

        }

        function goRegisterFinish() {

            $('#registerStep1').fadeOut(200);
            $('#viewZero').fadeOut(200);
            $('#registerFinish').fadeIn(200);

        }
    </script>

    <script>
        var images = [];
        images[0] = "images/valorant.jpg";
        images[1] = "images/Battlefield-V-battle-royale.jpg";
        images[2] = "images/CSGO-Banner-24-3-2019.jpg";

        var x = 0;
        setInterval(displayNextImage, 3000);

        function displayNextImage() {
            x = x < images.length - 1 ? x : -1;
            $("#img").fadeOut(1000, function() {
                $(this).attr('src', images[x]).fadeIn(1000);
            })
            x++;
        }

        $(document).ready(function() {
            $('.switch').click(function() {
                $(this).toggleClass('switch-off');
            });
        });
    </script>
</body>
